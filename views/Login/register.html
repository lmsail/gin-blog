        <div class="register-form" style="margin-top: 50px">
            <div class="mt-20 f16">会员注册</div>
            <form class="ui form" action="/register" method="post">
                <div class="ui icon input mt-20" style="width: 100%">
                    <input type="text" name="username" value="" placeholder="登录账号">
                    <i class="user icon"></i>
                </div>
                <div class="ui icon input mt-20" style="width: 100%">
                    <input type="text" name="nickname" placeholder="昵称">
                    <i class="spy icon"></i>
                </div>
                <div class="ui icon input mt-20" style="width: 100%">
                    <input type="password" name="password" placeholder="登录密码">
                    <i class="lock icon"></i>
                </div>
                <div class="field mt-20" style="width: 100%">
                    <select class="ui dropdown">
                        <option value="">请选择性别</option>
                        <option value="1">男</option>
                        <option value="0">女</option>
                        <option value="2">保密</option>
                    </select>
                </div>
                <div class="mt-20">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="hot-deals">
                            <label><a href="">已阅读并同意《社区管理条款》</a></label>
                        </div>
                    </div>
                </div>
                <div class="ui primary button mt-10" onclick="submit();" style="width: 100%">创建账号</div>
                <div class="ui button mt-10" onclick="window.location.href='/login'" style="width: 100%">已有账号，立即登录</div>
            </form>
        </div>
        <div class="footer">
            <div class="ui grid">
                <div class="eight wide column" style="text-align: right">Ant Design Pro</div>
                <div class="eight wide column" style="text-align: left">Ant Design</div>
                <div class="sixteen wide column" style="padding-top: 0">Copyright  2019 LmSail站长再次疯狂袭来，准备接招～</div>
            </div>
        </div>
    </div>

    <script src="/statics/js/semantic.min.js"></script>
    <script>
        $('select.dropdown').dropdown();

        function submit() {
            $("form").submit();
        }
    </script>
